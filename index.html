<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dota Stalk</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <button id="reset">New Match</button>
    <div id="game"></div>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class='entry'>
        <h1>{{gameMode}}</h1>
        <div class='body'>
        {{#each players}}
          <li>{{this.name}} is {{this.rank}}</li>
        {{/each}}
        </div>
      </div>
    </script>
  <script>
    require('./renderer.js');
  </script>
  </body>
</html>
