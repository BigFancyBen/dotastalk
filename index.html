<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dota Stalk</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="reset"></div>
    <div id="game"></div>
    <script id="teams-overview" type="text/x-handlebars-template">
      <div class='main'>
        <div class="team" id="radiant">
          <h2 class="side">Radiant</h2>
          {{#each players}}
            {{#if side}}
            <div class="player" id="{{this.id}}">
              <p class="player-name">{{this.name}}</p>
              <img src="{{this.avatar}}" alt="" class="player-avatar">
              <div class="rank">
                <img src="{{rank_icon}}" alt="" class="player-rank-icon">
                {{#if rank_stars}}
                  <img src="{{rank_stars}}" alt="" class="player-rank-stars">
                {{/if}}
                <p class="player-rank" >{{this.rank}}</p>
              </div>
            </div>
            {{/if}}
          {{/each}}
        </div>
        <div id="featured-player">
          <div class="name-row">
            <h3 class="name">Big Fancy Ben</h3>
          </div>
          <div class ="card-img"></div>
          <div class="info-row">
            <h4 class="role">Support â€“</h4>
            <h4 class="rank"> Ancient 5</h4>
            <img src="./assets/images/rank_icons/rank_icon_6.png" alt="">
          </div>
          <div class="body-row">
            <div class="description">
              <div class="recent-hero">
                <img src="https://d1u5p3l4wpay3k.cloudfront.net/dota2_gamepedia/8/8d/Io_icon.png" alt="" class="hero">
                <div class="hero-win-loss">
                  <div class="hero-wl-inner">7-3</div>
                </div>
              </div>
              <div class="recent-hero">
                <img src="https://d1u5p3l4wpay3k.cloudfront.net/dota2_gamepedia/7/72/Oracle_icon.png" alt="" class="hero">
                <div class="hero-win-loss">
                  <div class="hero-wl-inner">5-2</div>
                </div>
              </div>
              <div class="recent-hero">
                <img src="https://d1u5p3l4wpay3k.cloudfront.net/dota2_gamepedia/4/4e/Pangolier_icon.png" alt="" class="hero">
                <div class="hero-win-loss">
                  <div class="hero-wl-inner">4-0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="wl-row">
            <div class="win-loss">
              <div class="wins">4597/</div>
              <div class="losses">3185</div>
            </div>
          </div>

        </div>
        <div class="team" id="dire">
          <h2 class="side">Dire</h2>
          {{#each players}}
            {{#unless side}}
              <div class="player" id="{{this.id}}">
                <p class="player-name">{{this.name}}</p>
                <img src="{{this.avatar}}" alt="" class="player-avatar">
                <div class="rank">
                  <img src="{{rank_icon}}" alt="" class="player-rank-icon">
                  {{#if rank_stars}}
                    <img src="{{rank_stars}}" alt="" class="player-rank-stars">
                  {{/if}}
                  <p class="player-rank" >{{this.rank}}</p>
                </div>
              </div>
            {{/unless}}
          {{/each}}
        </div>
      </div>
    </script>
  <script>
    require('./renderer.js');
  </script>
  </body>
</html>
